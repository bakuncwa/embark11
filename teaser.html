<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EMBARK 11 Teaser</title>

    <link href="css/teaser.css" rel="stylesheet" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="teaser-bottom">
      <div class="teaser-bottom--leftasset">
        <img src="img/teaser-b1.png" class="teaser-bottom--asset1" />
      </div>
      <div class="teaser-bottom--bulbWrapper">
        <img src="img/teaser-b3.png" class="teaserb-EMBARK" />
        <img src="img/teaser-b2.png" class="teaserb-light" />
        <img src="img/teaser-b5.png" class="teaserb-light-mobile" />
      </div>
      <div class="teaser-bottom--rightasset">
        <img src="img/teaser-b4.png" class="teaser-bottom--asset2" />
      </div>
    </div>

    <div class="teaser-upper">
      <div class="teaser-text">
        <img src="img/teaser-logo.png" class="teasera-logo" />
        <h3 class="teasera-subtitle">Volume 11</h3>
        <p class="teasera-description">Launching soon.</p>
        <div class="countdown">
          <div class="unit">
            <span class="number" id="days">0</span>
            <span class="label">Days</span>
          </div>
          <div class="unit">
            <span class="number" id="hours">0</span>
            <span class="label">Hours</span>
          </div>
          <div class="unit">
            <span class="number" id="minutes">0</span>
            <span class="label">Minutes</span>
          </div>
          <div class="unit">
            <span class="number" id="seconds">0</span>
            <span class="label">Seconds</span>
          </div>
        </div>
      </div>
      <div class="teaser-bulbWrapper">
        <img src="img/teasera-a6.png" class="teasera-lightBulb" />
        <img src="img/teaser-a5.png" class="teasera-light" />
        <img src="img/teasera-a5-mobile.png" class="teasera-light-mobile" />
      </div>
      <img src="img/teaser-a4.png" class="teaser-banderitas--left" />
      <img src="img/teaser-a4.png" class="teaser-banderitas--right" />
      <img src="img/teaser-a2.png" class="teaser-character" />
      <img src="img/teaser-a3.png" class="teaser-kite" />
      <img src="img/teaser-a1.png" class="teaser-hills" />
    </div>

    <script>
      const CountDate = new Date("October 4, 2025 10:00:00").getTime();

      function updateCountdown() {
        const now = new Date().getTime();
        const distance = CountDate - now;

        if (distance < 0) {
          document.getElementById("days").textContent = "00";
          document.getElementById("hours").textContent = "00";
          document.getElementById("minutes").textContent = "00";
          document.getElementById("seconds").textContent = "00";
          return;
        }

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor(
          (distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
        );
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        document.getElementById("days").textContent = days
          .toString()
          .padStart(2, "0");
        document.getElementById("hours").textContent = hours
          .toString()
          .padStart(2, "0");
        document.getElementById("minutes").textContent = minutes
          .toString()
          .padStart(2, "0");
        document.getElementById("seconds").textContent = seconds
          .toString()
          .padStart(2, "0");
      }

      updateCountdown();
      setInterval(updateCountdown, 1000);
    </script>
  </body>
</html>
