<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SIDE A Pre-Read Now</title>

    <!--  Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sora:wght@100;200;300;400;500;600;700;800&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="../../styles/side-b/pages/pre-readnow.css" />
    <link
      rel="stylesheet"
      href="../../styles/side-b/pages/pre-readnow-assets.css"
    />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="../../img/favicon.png" />
  </head>
  <body>
    <div class="pre-readnow">
      <!-- Assets -->
      <img
        src="../../assets/images/side-b/pre-readnow/side-b-pre-readnow-left-face.png"
        alt="Face decoration"
        class="decorative-asset left-face"
      />
      <img
        src="../../assets/images/side-b/pre-readnow/side-b-pre-readnow-left-coin-1.png"
        alt="Coin 1 decoration"
        class="decorative-asset left-coin-1"
      />
      <img
        src="../../assets/images/side-b/pre-readnow/side-b-pre-readnow-left-coin-2.png"
        alt="Coin 2 decoration"
        class="decorative-asset left-coin-2"
      />
      <img
        src="../../assets/images/side-b/pre-readnow/side-b-pre-readnow-right-face.png"
        alt="Right face decoration"
        class="decorative-asset right-face"
      />
      <img
        src="../../assets/images/side-b/pre-readnow/side-b-pre-readnow-right-coin-3.png"
        alt="Coin 3 decoration"
        class="decorative-asset right-coin-3"
      />
      <img
        src="../../assets/images/side-b/pre-readnow/side-b-pre-readnow-right-coin-4.png"
        alt="Coin 4 decoration"
        class="decorative-asset right-coin-4"
      />

      <div class="content-container">
        <div class="main-text">
          <span class="text-line">Read between</span>
          <span class="text-line">the lines.</span>
        </div>
      </div>
    </div>

    <script src="../../scripts/side-b/components/pre-readnow.js"></script>
  </body>
</html>
