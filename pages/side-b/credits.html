<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Credits - Side A</title>

    <!-- Font Imports -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sora:wght@100..800&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="../../styles/side-b/pages/credits.css"
    />
  </head>
  <body>


    <section class="credits-ad-astra">
        <img 
        src="../../assets/images/creditslogo-ab.png" 
        class="creditslogo" />
      <img
        src="../../assets/images/creditsvendor1-b.png"
        class="vendor1"
      />

      <img
        src="../../assets/images/creditsvendor2-b.png"
        class="vendor2"
      />

      <div class="card-container">
        <button class="nav-button left-button" aria-label="Previous">
          <img
            src="../../assets/images/side-b/about/side-b-left-btn.svg"
            alt="Previous"
            class="nav-button-svg"
          />
        </button>

        <button class="nav-button right-button" aria-label="Next">
          <img
            src="../../assets/images/side-b/about/side-b-right-btn.svg"
            alt="Next"
            class="nav-button-svg"
          />
        </button>

        <!-- Card Container -->
        <div class="credits-card">
          <h1 class="credits-title">Editorial Team</h1>
          <div class="credits-description"></div>
        </div>
      </div>
    </section>

    <!-- Scripts -->
    <script src="../../scripts/side-b/components/credits.js"></script>
  </body>
</html>
