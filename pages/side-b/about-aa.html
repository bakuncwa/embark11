<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About Ad Astra - Side B</title>

    <!-- Font Imports -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sora:wght@100..800&display=swap"
      rel="stylesheet"
    />

    <!-- CSS Files -->
    <link rel="stylesheet" href="../../styles/side-a/components/navbar.css" />
    <link
      rel="stylesheet"
      href="../../styles/side-b/pages/about-decorative-assets.css"
    />
    <link
      rel="stylesheet"
      href="../../styles/side-b/pages/about-ad-astra.css"
    />
  </head>
  <body>
    <!-- Navigation  -->
    <nav id="navbar-container"></nav>

    <!-- About Ad Astra Section -->
    <section class="about-ad-astra">
      <!-- Left Frame - Left Side -->
      <img
        src="../../assets/images/side-b/about/side-b-about-left-frame-path.png"
        alt="Left Frame Decoration"
        class="left-frame-path"
      />

      <!-- Right Frame - Bottom Right -->
      <img
        src="../../assets/images/side-b/about/side-b-about-right-frame-path.png"
        alt="Right Frame Decoration"
        class="right-frame-path"
      />

      <!-- Mobile Bottom Assets -->
      <img
        src="../../assets/images/side-b/about/side-b-mobile-about-bottom-assets.png"
        alt="Mobile Bottom Assets"
        class="mobile-bottom-assets"
      />

      <!-- Mobile Top Assets -->
      <img
        src="../../assets/images/side-b/about/side-b-mobile-about-top-assets.png"
        alt="Mobile Top Assets"
        class="mobile-top-assets"
      />

      <div class="card-container">
        <button class="nav-button left-button" aria-label="Previous">
          <img
            src="../../assets/images/side-b/about/side-b-left-btn.svg"
            alt="Previous"
            class="nav-button-svg"
          />
        </button>

        <button class="nav-button right-button" aria-label="Next">
          <img
            src="../../assets/images/side-b/about/side-b-right-btn.svg"
            alt="Next"
            class="nav-button-svg"
          />
        </button>

        <!-- Card Container -->
        <div class="about-card">
          <img
            src="../../assets/images/side-b/about/side-b-about-aa-noise-rectangle.png"
            alt="Noise Rectangle"
            class="noise-rectangle"
          />

          <!-- Title -->
          <h1 class="about-title">About Ad Astra</h1>
          <div class="about-description"></div>
        </div>
      </div>
    </section>

    <!-- Scripts -->
    <script src="../../scripts/side-b/components/navbar.js"></script>
    <script src="../../scripts/side-b/components/about-aa.js"></script>
  </body>
</html>
