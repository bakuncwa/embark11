<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EMBARK 11 - Read Now</title>
    <link rel="stylesheet" href="../../styles/side-a/components/readnow1.css" />
    <link rel="stylesheet" href="../../styles/side-a/components/readnow2.css" />
    <link rel="stylesheet" href="../../styles/styles.css" />
  </head>
  <body>

    <!-- READ NOW 1 -->
    <section
      class="page-section"
      style="
        background-color: #ff60d7;
        display: flex;
        position: relative;
        height: 100vh;
        background-size: cover;
        background-position: center;
        overflow: hidden;
      "
    >
      <div class="ppl1-container">
        <img
          class="ppl"
          id="ppl1"
          src="../../assets/images/readnow1ppl1-a.png"
        />
      </div>

      <div class="kite1-container">
        <img id="kite1" src="../../assets/images/readnow1kite1-a.png" />
      </div>

      <div class="star-container">
        <img id="star" src="../../assets/images/readnow1star-a.png" />
      </div>

      <div class="kite2-container">
        <img id="kite2" src="../../assets/images/readnow1kite2-a.png" />
      </div>

      <div class="ppl2-container">
        <img
          class="ppl"
          id="ppl2"
          src="../../assets/images/readnow1ppl2-a.png"
        />
      </div>

      <div class="decor-container">
        <img
          src="../../assets/images/readnow1sphere-a.png"
          class="decor-sphere"
        />
      </div>

      <div class="readnow-text-container">
        <img
          class="readnow1-title"
          src="../../assets/images/readnow1title-a.png"
        />
        <img
          class="readnow1-text"
          src="../../assets/images/readnow1text-a.png"
        />
      </div>
    </section>

    <!-- READ NOW 2 -->
    <section
      class="page-section"
      style="
        background: linear-gradient(to bottom, #ff60d7, #ffffff);
        display: flex;
        position: relative;
        height: 100vh;
        background-size: cover;
        background-position: center;
        overflow: hidden;
      "
    >

        <div class="iframe-container">
            <iframe class="iframe"
                src="https://indd.adobe.com/view/4422aef1-cd3b-413d-97c9-a02f92cf97f7?startpage=1&allowFullscreen=true"
                frameborder="0" allowfullscreen="true" allowtransparency="true"></iframe>
        </div>

      <div class="boat-container">
        <img
          class="readnow2-assets"
          id="boat"
          src="../../assets/images/readnow2boat-a.png"
        />
      </div>

      <div class="footprint-container">
        <img
          class="readnow2-assets"
          id="footprint"
          src="../../assets/images/readnow2footprint-a.png"
        />
      </div>

      <div class="decor2-container">
        <img
          src="../../assets/images/readnow1sphere-a.png"
          class="decor2-sphere"
        />
      </div>

      <div class="readnow-text-container">
        <img
          class="readnow2-title"
          src="../../assets/images/readnow2title-a.png"
        />
        <!-- SIDE B READ NOW 2 LINK -->
        <a href="#"><button class="readnow2-text magazine-paragraph">FLIP THE NARRATIVE</button></a>
      </div>
    </section>

    <script src="../../scripts/side-a/components/readnow1.js"></script>
  </body>
</html>
