<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EMBARK 11 - Read Now</title>
    <link rel="stylesheet" href="../../styles/side-a/components/readnow1.css" />
    <link rel="stylesheet" href="../../styles/styles.css" />
  </head>
  <body>
    <section
      class="page-section"
      style="
        background-color: #ff60d7;
        display: flex;
        position: relative;
        height: 100vh;
        background-size: cover;
        background-position: center;
        overflow: hidden;
      "
    >
      <div class="ppl1-container">
        <img
          class="ppl"
          id="ppl1"
          src="../../assets/images/readnow1ppl1-a.png"
        />
      </div>

      <div class="kite1-container">
        <img id="kite1" src="../../assets/images/readnow1kite1-a.png" />
      </div>

      <div class="star-container">
        <img id="star" src="../../assets/images/readnow1star-a.png" />
      </div>

      <div class="kite2-container">
        <img id="kite2" src="../../assets/images/readnow1kite2-a.png" />
      </div>

      <div class="ppl2-container">
        <img
          class="ppl"
          id="ppl2"
          src="../../assets/images/readnow1ppl2-a.png"
        />
      </div>

      <div class="decor-container">
        <img
          src="../../assets/images/readnow1sphere-a.png"
          class="decor-sphere"
        />
      </div>

      <div class="readnow-text-container">
        <img
          class="readnow1-title"
          src="../../assets/images/readnow1title-a.png"
        />
        <img
          class="readnow1-text"
          src="../../assets/images/readnow1text-a.png"
        />
      </div>
    </section>

    <script src="../../scripts/side-a/components/readnow1.js"></script>
  </body>
</html>
