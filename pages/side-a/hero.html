<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link href="../../styles/side-a/components/hero.css" rel="stylesheet" />
    <link rel="stylesheet" href="../../styles/styles.css" />
  </head>
  <body>
    <main style="padding-top: 70px">
      <section class="hero-page" id="hero-page">
        <div class="hero-title fade-in-on-load delay-1">
          <img
            src="../../assets/images/hero-EMBARK-a.png"
            class="hero-EMBARK"
          />
          <p class="hero-Vol11">Vol. 11</p>
          <button class="hero-button">
            <p class="hero-button-text">FLIP THE NARRATIVE</p>
            <div class="hero-button-play">
              <div class="hero-button-play-circle">
                <svg
                  class="svg-icon"
                  style="
                    width: 0.8em;
                    height: 0.8em;
                    vertical-align: middle;
                    fill: currentColor;
                    overflow: hidden;
                  "
                  viewBox="0 0 1024 1024"
                  version="1.1"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M852.727563 392.447107C956.997809 458.473635 956.941389 565.559517 852.727563 631.55032L281.888889 993.019655C177.618644 1059.046186 93.090909 1016.054114 93.090909 897.137364L93.090909 126.860063C93.090909 7.879206 177.675064-35.013033 281.888889 30.977769L852.727563 392.447107 852.727563 392.447107Z"
                  />
                </svg>
              </div>
            </div>
          </button>
        </div>
        <img
          src="../../assets/images/hero-blob1-a.png"
          class="hero-blob1 fade-in-on-load delay-2"
          id="hero-blob1"
        />
        <img
          src="../../assets/images/hero-blob2-a.png"
          class="hero-blob2 fade-in-on-load delay-3"
          id="hero-blob2"
        />
        <img
          src="../../assets/images/hero-character1-a.png"
          class="hero-character1 fade-in-on-load delay-4"
          id="hero-character1"
        />
        <img
          src="../../assets/images/hero-character2-a.png"
          class="hero-character2 fade-in-on-load delay-5"
          id="hero-character2"
        />
        <img
          src="../../assets/images/hero-hills-a.png"
          id="hero-hills"
          class="hero-hills fade-in-on-load delay-3"
        />
      </section>
      <section style="height: 100vh"></section>
    </main>

    <script src="../../scripts/side-a/components/hero.js"></script>
  </body>
</html>
