<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About Ad Astra - Side A</title>

    <!-- Font Imports -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sora:wght@100..800&display=swap"
      rel="stylesheet"
    />

    <!-- CSS Files -->
    <link rel="stylesheet" href="../../styles/side-a/components/navbar.css" />
    <link
      rel="stylesheet"
      href="../../styles/side-a/pages/about-decorative-assets.css"
    />
    <link
      rel="stylesheet"
      href="../../styles/side-a/pages/about-ad-astra.css"
    />
  </head>
  <body>
    <!-- Navigation  -->
    <nav id="navbar-container"></nav>

    <!-- About Ad Astra Section -->
    <section class="about-ad-astra">
      <!-- Decorative Pinwheel Swirl - Left Side (Desktop Only) -->
      <img
        src="../../assets/images/side-a/about/side-a-about-pinwheel-swirl.png"
        alt="Pinwheel Swirl Decoration"
        class="pinwheel-swirl"
      />

      <!-- Wave - Bottom Right -->
      <img
        src="../../assets/images/side-a/about/side-a-about-wave.png"
        alt="Wave Decoration"
        class="wave"
      />

      <!-- Girl - Bottom Right -->
      <img
        src="../../assets/images/side-a/about/side-a-about-girl.png"
        alt="Girl Decoration"
        class="about-girl"
      />

      <!-- Mobile Bottom Assets -->
      <img
        src="../../assets/images/side-a/about/side-a-mobile-about-bottom-assets.png"
        alt="Mobile Bottom Assets"
        class="mobile-bottom-assets"
      />

      <div class="card-container">
        <button class="nav-button left-button" aria-label="Previous">
          <img
            src="../../assets/images/side-a/about/side-a-left-btn.svg"
            alt="Previous"
            class="nav-button-svg"
          />
        </button>

        <button class="nav-button right-button" aria-label="Next">
          <img
            src="../../assets/images/side-a/about/side-a-right-btn.svg"
            alt="Next"
            class="nav-button-svg"
          />
        </button>

        <!-- Card Container -->
        <div class="about-card">
          <img
            src="../../assets/images/side-a/about/side-a-about-aa-noise-rectangle.png"
            alt="Noise Rectangle"
            class="noise-rectangle"
          />
          <h1 class="about-title">About Ad Astra</h1>
          <div class="about-description"></div>
        </div>
      </div>
    </section>

    <!-- Scripts -->
    <script src="../../scripts/side-a/components/navbar.js"></script>
    <script src="../../scripts/side-a/components/about-aa.js"></script>
  </body>
</html>
